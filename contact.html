<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href=".\Scripts\lib\bower_components\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href=".\Scripts\lib\bower_components\bootstrap\dist\css\bootstrap-theme.min.css">
    <link rel="stylesheet" href=".\Scripts\lib\bower_components\font-awesome\css\font-awesome.min.css">
    <link rel="stylesheet" href=".\Contents\app.css">
</head>
</html>
<body>


<div id="mainNav">
</div>

    <!-- Main Content -->
    <div class="container" id="MainContentDiv">
        <div class="row">
            <div class="col-md-offset-3 col-md-6 "> 
                <h1 id="firstHeading">Contact</h1>
                <form>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" required />
                    </div>
                    <div class="form-group">
                        <label for="Email">Email Address</label>
                        <input type="email" class="form-control" id="Email" placeholder="Enter Your Email" required />
                    </div>
                    <div class="form-group">
                        <label for="ContactNumber">Contact Number</label>
                        <input type="tel" class="form-control" id="ContactNumber" placeholder="Enter Your Contact Number" required />
                    </div>
                    <div class="form-group">
                        <label for="Message">Password</label>
                        <textarea class="form-control" rows="3" id="Message" placeholder="Enter A Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                </form>    
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <h4>&copy 2017 - COMP1073 - All Rights Reserved.</h4>
        </div>
    </nav>
    <!-- JavaScript Section -->
    <script src=".\Scripts\lib\bower_components\jquery\dist\jquery.min.js"></script>
    <script src=".\Scripts\lib\bower_components\bootstrap\dist\js\bootstrap.min.js"></script>
    <script src=".\Scripts\app.js"></script>
</body>
</html>
